<!doctype html>
<html lang=it>
<head>
<title>Saluto</title>
<!-- link al CSS di getskeleton -->
<link rel="stylesheet" href="../../dist/css/normalize.css">
<link rel="stylesheet" href="../../dist/css/skeleton.css">
<script>
function saluta(){
/* recupero il dato di input */
var nome=document.forms[0].nome.value;
/* mostro il risultato */
document.getElementById("risultato").innerHTML="Ciao "+nome+", come stai?";
}
function annulla(){
document.getElementById("risultato").innerHTML=" ";
}
</script>
</head>
<body>
<div class=container>
<div class=row>
<div class="twelve columns">
<center>
<h1>Saluto</h1>
<p>Scrivi il tuo nome</p>
<img src=saluto.jpeg class=u-full-width>
<form name=saluto>
<label for=nome>Nome</label><br>
<input type=text name=nome required><br>
<input type=reset value=Annulla onclick=annulla()><br>
<button type=button class=button-primary onclick=saluta()>Saluta</button>
<p id=risultato> </p>
</center>
</form>
</div>
</div>
</div>
</body>
</html>
